<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Event Page</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type=text/javascript src="../../static/myapp/js/app.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div style="background-color:burlywood;">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="" style="color:#000; font-weight:bold; font-size:30px;">Welcome, {{ user.username }}</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/accounts/logout" style="color:#000; font-weight:bold; font-size:30px;">Logout</a></li>
      </ul>
    </div>
  </nav>
  <hr />
</div>

<div style="background-color: antiquewhite;">
  <h2 class="page-header" align="center">Online Calendar</h2>
  <h3 class="page-header">Edit Events</h3>
  <table >
  <form method="post" action="/update_event">
  {% csrf_token %}
   <tr>
    <th>Event Date</th>
    <td><input type="text" name="date" value={{record.date| date:"Y-m-d" }}></td>
  </tr>
  <tr>
      <th>Start Time</th>
      <td><input type="text" name="time_start" value={{record.time_start}}></td>
  </tr>
  <tr>
      <th>End Time</th>
      <td><input type="text" name="time_end" value={{record.time_end}}></td>
  </tr>
  <tr>
    <th>Event Title</th>
    <td><input type="text" name="title" value={{record.title}}></td>
  </tr>
   <tr>
    <th>Description</th>
    <td><input type="text" name="description" value={{record.description}}></td>
  </tr>

  <tr>
      <td></td>
      <td>
          <input type="hidden" value="{{ record.id }}" name="id_value">
          <input type="submit" value="Save" class="btn small-button" />
      </td>
    </form>
  </tr>
  </table>
</div>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <script>
      $(function(){
        $('#datepicker1').datepicker({
          format:'yyyy-mm-dd'
        });
      })
  </script>
</body>
</html>
